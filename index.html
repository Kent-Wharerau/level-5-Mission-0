<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" /> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Mission 0</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <!-- Main content of the web page -->
    <body>
        <!-- Header section containing logo and navigation -->
        <header class="header">
            <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSuJt2QN82cFOTSw_sYqQ9y7rGAX5WmGMf9rA&s" class="logo"/></div> <!-- Company logo -->
            <nav class="nav">
                <!-- Navigation bar -->
                <ul class="nav-links">
                    <!-- Unordered list of navigation links -->
                    <li><a href="#">About</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                <!-- Hamburger icon for mobile navigation (could be toggled with JS) -->
                <div class="hamburger">&#9776;</div>
            </nav>
        </header>

        <!-- Hero section with a heading, image, and search box -->
        <section class="hero">
            <h1>New Zealand Marketing Association</h1>
            <h3>Helping Marketers be Brilliant</h3>
            <!-- Main heading with a line break -->
            <img src="https://thumbs.dreamstime.com/b/mobile-banking-network-online-payment-digital-marketing-business-people-using-phone-credit-card-icon-co-connection-154742015.jpg" alt="Hero Image" />
            <!-- Placeholder image for the hero section -->
            <div class="search-box">
                <!-- Search box with input and button -->
                <input type="text" placeholder="Search..." />
                <button>Search</button>
            </div>
        </section>

        <!-- Cards section displaying 3 cards with images and text -->
        <section class="cards">
            <!-- First card -->
            <div class="card">
                <img src="./images/news1.png" alt="Card Image" />
            </div>
            <!-- Second card -->
            <div class="card">
                <img src="./images/newspaper.png" alt="Card Image" />
            </div>
            <!-- Third card -->
            <div class="card">
                <img src="./images/laptop.png" alt="Card Image" />
            </div>
        </section>
    </body>
</html>
